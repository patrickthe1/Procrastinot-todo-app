<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procrastinot</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Procrastinot</h2>
    <ul>
      <li id="home-tab">Home</li>
      <li id="projects-tab">Projects</li>
      <li id="high-priority-tab">High Priority</li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div id="main-content">
    <!-- Header -->
    <div id="header">
      <h1>Procrastinot App</h1>
      <input type="text" placeholder="Search tasks or projects..." />
    </div>
    <!-- Dynamic Content Section -->
    <div id="content">
      <p>Welcome to the Todo App! Select a tab from the sidebar to get started.</p>
    </div>
  </div>
</body>
</html>
